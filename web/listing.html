<!DOCTYPE html>
<html>
  <head>
    <title>Listing</title>
  </head>
  <body>
    <h2>Ordered List</h2>
    <hr />
    <ol>
      <li>Shoes</li>
      <li>Computer</li>
      <li>Mouse</li>
    </ol>
    <hr />
    <h2>Un-ordered List</h2>
    <hr />
    <ul>
      <li><ins>Shoes</ins></li>
      <li><mark>Computer</mark></li>
      <li>Mouse</li>
    </ul>
  </body>
</html>
