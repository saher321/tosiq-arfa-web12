<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td> <td>2</td> <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td> <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td> <td>8</td>
        </tr>
    </table>

    <hr />

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>

          <td>umama@gmail.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Asad</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
